{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organiza2</title>

        <link rel="icon" type="image/png" href="{% static 'Organiza2/img/logo-Organiza2.png' %}">


        <link rel="stylesheet" href="{% static 'Organiza2/css/home.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/login.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/register.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/perfil.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/foro.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/detalle.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/editar.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/listar.css' %}">
        <link rel="stylesheet" href="{% static 'Organiza2/css/crear.css' %}">
    </head>
    <body>
        <h1>{% block titulo %}{% endblock %}</h1>

        {% block contenido %}
        {% endblock %}

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nav = document.querySelector('.nav_home');
            if (!nav) return;
            const navOffset = nav.offsetTop;

            window.addEventListener('scroll', function() {
                if (window.scrollY > navOffset) {
                    nav.classList.add('nav-fixed');
                } else {
                    nav.classList.remove('nav-fixed');
                }
            });
        });
        </script>
    </body>
</html>
